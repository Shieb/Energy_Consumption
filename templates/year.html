<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>US Energy Consumption</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="application/javascript">
        // `year` and total counts for entire US => set these variables equal to appropriate value
        //   * these variables will be defined and accessible from any script loaded after this one
        var year = {{YEAR}};
        var coal_count = {{COAL_TOTAL}};
        var natural_gas_count = {{NATURAL_GAS_TOTAL}};
        var nuclear_count = {{NUCLEAR_TOTAL}};
        var petroleum_count = {{PETROLEUM_TOTAL}};
        var renewable_count = {{RENEWABLE_TOTAL}};
    </script>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <nav>
        <a href="">first</a>
        <a href="">second</a>
        <a href="">third</a>
        <a href="">fourth</a>
    </nav>

    <table id="yearResult">
        <thead>
            <tr>
                <td><b>State</b></td>
                <td><b>Coal</b></td>
                <td><b>Natural Gas</b></td>
                <td><b>Nuclear</b></td>
                <td><b>Petroleum</b></td>
                <td><b>Renewable</b></td>
                <td><b>Total</b></td>
            </tr>
        </thead>
        <tbody>
            {{DATA}}
        </tbody>
    </table>
    
    <canvas id="myChart" width="100" height="100"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Coal','Natural Gas', 'Nuclear', 'Petroleum', 'Renewable'],
                datasets: [{
                    label: 'Total Energy Used',
                    data: [coal_count, natural_gas_count, nuclear_count, petroleum_count, renewable_count],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        </script>
