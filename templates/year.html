<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>US Energy Consumption</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="application/javascript">
        // `year` and total counts for entire US => set these variables equal to appropriate value
        //   * these variables will be defined and accessible from any script loaded after this one
        var year;
        var coal_count;
        var natural_gas_count;
        var nuclear_count;
        var petroleum_count;
        var renewable_count;
    </script>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <table id="yearResult">
        <thead>
            <tr>
                <td><b>State</b></td>
                <td><b>Coal</b></td>
                <td><b>Natural Gas</b></td>
                <td><b>Nuclear</b></td>
                <td><b>Petroleum</b></td>
                <td><b>Renewable</b></td>
                <td><b>Total</b></td>
            </tr>
        </thead>
        <tbody>
            {{DATA}}
        </tbody>
    </table>
    
    <canvas id="myChart" width="1000" height="1000"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{{LABELS}}],
                datasets: [{
                    label: 'Coal',
                    data: [{{COAL_VALUES}}],
                    backgroundColor: [
                        {{COAL_BACKGROUND}}
                    ],
                    borderColor: [
                        {{COAL_BORDER}}
                    ],
                    borderWidth: 1
                }, {
                    label: 'Natural Gas',
                    data: [{{NATURAL_GAS_VALUES}}],
                    backgroundColor: [
                        {{NATURAL_GAS_BACKGROUND}}
                    ],
                    borderColor: [
                        {{NATURAL_GAS_BORDER}}
                    ],
                    borderWidth: 1
                }, {
                    label: 'Nuclear',
                    data: [{{NUCLEAR_VALUES}}],
                    backgroundColor: [
                        {{NUCLEAR_BACKGROUND}}
                    ],
                    borderColor: [
                        {{NUCLEAR_BORDER}}
                    ],
                    borderWidth: 1
                }, {
                    label: 'Petroleum',
                    data: [{{PETROLEUM_VALUES}}],
                    backgroundColor: [
                        {{PETROLEUM_BACKGROUND}}
                    ],
                    borderColor: [
                        {{PETROLEUM_BORDER}}
                    ],
                    borderWidth: 1
                }, {
                    label: 'Renewable',
                    data: [{{RENEWABLE_VALUES}}],
                    backgroundColor: [
                        {{RENEWABLE_BACKGROUND}}
                    ],
                    borderColor: [
                        {{RENEWABLE_BORDER}}
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        </script>
